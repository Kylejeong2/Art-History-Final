<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Art History Project" />
        <meta name="author" content="Kyle Jeong"/>
        <title>Kyle Jeong's AP Art History Final</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center" style="z-index: 999; padding: 40px; margin-bottom: 40px;">
            <h1 class="title">AP Art History Final</h1>
        </nav>
        <div class="container-xxl">
            <div id="painting">
      
                <div id="top-row">
                  <div id="big-box" class="red right"></div>
                  <div id="divider-1" class="black right"></div>
                  <div id="top-left-column" class="right">
                    <div class="medium-box"></div>
                    <div id="divider-2" class="black"></div>
                    <div class="medium-box"></div>
                  </div>
                </div>
                
                <div class="black right" id="divider-3" ></div>
                <div id="bottom-row">
                  <div id="bottom-right-column" class="right">
                    <div class="small-box right"></div>
                    <div id="divider-5" class="black right"></div>
                    <div class="small-box yellow right"></div>
                  </div>
                  <div id="divider-6" class="right black"></div>
                  
                  <div id="bottom-middle-box" class="right"></div>
                  <div id="divider-4" class="black right"></div>
                  <div id="bottom-left-box" class="blue right"></div>
                </div>
              </div>

            <div class="info">
                <h3 class="artname">Composition with Red, Blue and Yellow</h3>
                <p class="by">Created by Piet Mondrian</p>
            </div>
            
        </div>
    </body>
    
    <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Kyle Jeong | Per. 6 | Mrs. Sutton</p></div>
    </footer>
